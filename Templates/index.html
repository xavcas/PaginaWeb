<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .datos {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .programas {
            margin-top: 20px;
        }
        .programas a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
        }
        .programas a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Benvingut a la Landing Page de Xavi</h1>

    <div class="datos">
        <h2>Dades Personals</h2>
        <p><strong>Nom:</strong> {{ datos.Nom }}</p>
        <p><strong>MalNom:</strong> {{ datos.MalNom }}</p>
        <p><strong>Email:</strong> {{ datos.Email }}</p>
        <p><strong>Telèfon:</strong> {{ datos.Telèfon }}</p>
        <p><strong>Adreça:</strong> {{ datos.Adreça }}</p>
    </div>

    <div class="programas">
        <h2>Programes</h2>
        {% for programa in programas %}
            <a href="{{ programa.ruta }}">{{ programa.nombre }}</a>
        {% endfor %}
    </div>
</body>
</html>
